<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }

      h2, h3 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      a {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
      }

      a:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'logout' %}">Logout</a>
    <h2>Admin Dashboard</h2>
    <h3>All Users</h3>
    
    <table>
      <tr>
        <th>Username</th>
        <th>Role</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.get_role_display }}</td>
      </tr>
      {% endfor %}
    </table>

    <h3>All Posts</h3>
    <table>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
      </tr>
      {% for post in posts %}
      <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
        <td>{{ post.user.username }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
